name: Type-check

on:
  push:
    branches:
      - main
      - 'types*'
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    name: Vue + TypeScript type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type-check (vue-tsc)
        run: npm run typecheck
